<ion-header>
  <ion-toolbar class="bg-blue-600">
    <ion-title class="text-white text-center text-lg font-bold">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="flex items-center justify-center min-h-screen bg-gray-900">
    <!-- Form Container -->
    <div class="bg-purple-800 p-8 md:p-12 rounded-lg shadow-lg w-11/12 md:w-2/3 lg:w-1/3">
      <h2 class="text-white text-center text-2xl font-semibold mb-6">Bem-vindo!</h2>
      <p class="text-gray-300 text-center text-sm mb-6">Por favor, entre com sua conta para continuar.</p>
      <!-- Email Field -->
      <ion-item lines="none" class="mb-6 bg-gray-700 rounded-lg">
        <ion-label position="floating" class="text-gray-300">Email</ion-label>
        <ion-input class="text-white" [(ngModel)]="email"></ion-input>
      </ion-item>
      <!-- Password Field -->
      <ion-item lines="none" class="mb-6 bg-gray-700 rounded-lg">
        <ion-label position="floating" class="text-gray-300">Senha</ion-label>
        <ion-input class="text-white" [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <!-- Buttons -->
      <div class="flex flex-col space-y-4">
        <!-- Login Button -->
        <button
          (click)="login()"
          class="w-full bg-gray-600 hover:bg-purple-400 text-white text-lg font-medium py-2 rounded-lg shadow-md transition duration-200"
        >
          Entrar
        </button>
        <!-- Register Button -->
        <button
          [routerLink]="['../register']"
          class="w-full bg-gray-600 hover:bg-purple-400 text-white text-lg font-medium py-2 rounded-lg shadow-md transition duration-200"
        >
          Criar nova conta
        </button>
      </div>
    </div>
  </div>

</ion-content>
