<ion-header>
  <ion-toolbar>
    <ion-title>Reviews de MÃºsica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="searchTracks()"></ion-searchbar>

  <ion-list *ngIf="searchResults.length">
    <ion-item *ngFor="let track of searchResults" (click)="selectTrack(track)">
      {{ track.name }} - {{ track.artist }}
    </ion-item>
  </ion-list>

  <ion-card *ngIf="selectedTrack">
    <ion-card-header>
      <ion-card-title>{{ selectedTrack.name }} - {{ selectedTrack.artist }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea placeholder="Escreva sua review..." [(ngModel)]="reviewText"></ion-textarea>
      <ion-range min="1" max="5" step="1" snaps="true" [(ngModel)]="rating"></ion-range>
      <ion-button expand="full" (click)="submitReview()">Enviar Review</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let review of myReviews">
      <ion-label>
        <h2>{{ review.trackName }} - {{ review.artist }}</h2>
        <p>{{ review.reviewText }}</p>
        <ion-note slot="end">Nota: {{ review.rating }}</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
