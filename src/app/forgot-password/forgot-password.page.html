<ion-header>
  <ion-toolbar>
    <ion-title>Esqueci Minha Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onResetPassword()" #forgotPasswordForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="forgotPasswordForm.invalid">
      Enviar Link de Redefinição
    </ion-button>
  </form>
</ion-content>
