<ion-header>
  <ion-toolbar class="bg-blue-600">
    <ion-title class="text-white text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

  <!-- Form Container -->
  <div class="flex flex-col items-center justify-center min-h-screen ">
    <div class="bg-purple-800 p-16 rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3">
      <!-- Email Field -->
      <ion-item lines="none" class="mb-4">
        <ion-label position="floating" class="text-gray-600">Email</ion-label>
        <ion-input class="text-white" [(ngModel)]="email"></ion-input>
      </ion-item>
      <!-- Password Field -->
      <ion-item lines="none" class="mb-4">
        <ion-label position="floating" class="text-gray-600">Senha</ion-label>
        <ion-input class="text-gwhite" [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <!-- Login Button -->
      <button (click)="login()">Login</button>
      <button (click)="register()">Registrar</button>
  </div>

  </div>

</ion-content>
